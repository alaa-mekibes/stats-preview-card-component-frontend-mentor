<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Stats preview card component</title>
</head>
<body>
    <main>
        <section aria-label="stats of your business" class="box">
            <div class="image_container">
                <picture>
                    <source
                    media="(min-width: 62rem)"
                    srcset="images/image-header-desktop.webp">
                    <img src="images/image-header-mobile.webp" alt="computer">
                    </picture>
            </div>
            <article class="content">
            <h1>Get <span class="special">insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
            <div class="stats">
                <div class="stat">
                    <span>10K+</span>
                    <span>companies</span>
                </div>
                <div class="stat">
                    <span>314</span>
                    <span>templates</span>
                </div>
                <div class="stat">
                    <span>12M+</span>
                    <span>queries</span>
                </div>
            </div>
            </article>
        </section>
    </main>
</body>
</html>
